{% macro display_sources_list(sources_resulting_list) %}

        {% for source in sources_resulting_list %}

            <h3 style="color:blue; font-weight:600;font-family: 'Cinzel Decorative', cursive;">
                <li>{{source.name}}</li>
            </h3>
            <li style="font-family: 'Charm', cursive; font-size:24px"> <strong>ABOUT SOURCE:</strong> {{source.description}}</li>
            <li style="font-family: 'Charm', cursive; font-size:24px"><strong>COUNTRY:</strong> {{source.country}}</li>
            <a href="">
                <li style="font-family: 'Charm', cursive; font-size:24px"><strong>OFFICIAL SITE:</strong> {{source.url}}</li>
            </a>
            <a href="/sources/{{source.id}}" class="btn btn-primary" style="font: size 26px;font-family: 'Charm', cursive;">See
                {{source.name}} news articles</a>
        
        {% endfor %}

{% endmacro %}
