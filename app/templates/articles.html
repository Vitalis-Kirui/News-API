{% extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% if articles_title %}
    <title>{{articles_title}}</title>
    {% else %}
    <title>{{id}}</title>
    {% endif %}
    
</head>

    <!-- Content block -->
    {% block content %}
    <div class="container">

        <h1>{{read_article.title}}</h1>
        <hr>

        <div class="row align-items-center">
            <div class="col">
                {{read_article.urlToImage}}
            </div>
            <div class="col">
                {{read_article.description}}
            </div>
        </div>
    
    </div>
    {% endblock %}
        
    
</html>
